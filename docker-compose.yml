services:
  agent:
    build: ./services/agent
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MAPBOX_ACCESS_TOKEN=${MAPBOX_ACCESS_TOKEN}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./services/agent/mcp_weather/data:/app/mcp_weather/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 25s  # MCP subprocesses
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_MAPBOX_TOKEN=${MAPBOX_ACCESS_TOKEN}
    depends_on:
      agent:
        condition: service_healthy
    # volumes:
    #   - ./frontend/src:/app/src
    #   - ./frontend/public:/app/public

networks:
  default:
    name: weather-forecast-network